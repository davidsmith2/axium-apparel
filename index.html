<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Your Marionette App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="app/styles/main.css">
    </head>
    <body>
        <div class="container">
            <div class="header row">
                <div class="header__logo col-sm-4">
                    <img src="app/img/axiom-logo-main.png">
                </div>
                <div class="header__utils col-sm-4 col-sm-offset-4">
                    <div class="header__search row">
                        <div class="col-sm-12">
                            <div id="custom-search-input">
                                <div class="input-group col-md-12">
                                    <input type="text" class="form-control input-sm" placeholder="SEARCH FOR GEAR">
                                    <span class="input-group-btn">
                                        <button class="btn btn-info btn-lg" type="button">
                                            <i class="glyphicon glyphicon-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="header__social">
                                <ul class="list-inline">
                                    <li>
                                        <img src="app/img/fb-icon.png">
                                    </li>
                                    <li>
                                        <img class="social-icon__twitter" src="app/img/twitter-icon.png">
                                    </li>
                                </ul>
                            </div>
                            <div class="header__links">
                                <ul class="list-inline">
                                    <li>My Account</li>
                                    <li>Cart</li>
                                    <li>Logout</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <main role="main" id="main">

            </main>

            <div class="footer row">
                <div class="footer__logo col-sm-2">
                    <img src="app/img/axiom-logo-small.png">
                </div>
                <div class="footer__links col-sm-7 col-sm-offset-1">
                    <ul class="list-inline pull-right">
                        <li>About Us</li>
                        <li>Contact Us</li>
                        <li>Privacy Policy</li>
                        <li>Terms of Service</li>
                        <li>Site Map</li>
                    </ul>
                </div>
                <div class="footer__social col-sm-2">
                    <ul class="list-inline pull-right">
                        <li>
                            <img class="social-icon__fb" src="app/img/fb-icon.png">
                        </li>
                        <li>
                            <img class="social-icon__twitter" src="app/img/twitter-icon.png">
                        </li>
                    </ul>
                </div>
            </div>
        </div>           
        <!-- fileblock:js app -->
        <script data-main="app/main" src="bower_components/requirejs/require.js"></script>
        <!-- endfileblock -->
    </body>
</html>
